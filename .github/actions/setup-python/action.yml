name: Setup Python Environment
description: Sets up Python with caching and installs dependencies

inputs:
  python-version:
    description: Python version to use
    required: false
    default: "3.12"
  install-dev-deps:
    description: Whether to install development dependencies
    required: false
    default: "true"

runs:
  using: composite
  steps:
    - name: Set up Python ${{ inputs.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ inputs.python-version }}-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ inputs.python-version }}-
          ${{ runner.os }}-pip-

    - name: Install base dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi

    - name: Install development dependencies
      if: inputs.install-dev-deps == 'true'
      shell: bash
      run: |
        if [ -f requirements-dev.txt ]; then
          pip install -r requirements-dev.txt
        fi
